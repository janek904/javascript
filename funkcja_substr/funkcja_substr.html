<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="akapit1">Mieszko I - władca Polski z dynastii Piastów</p>
    <p id="akapit2"></p>
    <button type="submit" type="przyciski" id="but1">Wytnij znaki od 27 do 36</button>
    <p id="akapit3"></p>
    <button type="submit" type="przyciski" id="but2">Wytnij znaki od 37 do końca</button>
    <script>
const akapit1 = document.getElementById('akapit1');
const akapit2 = document.getElementById('akapit2');
const akapit3 = document.getElementById('akapit3');
const but1 = document.getElementById('but1');
const but2 = document.getElementById('but2');
but1.addEventListener('click', function(){
akapit2.innerHTML = akapit1.textContent.substr(27,9);
akapit2.style.color ="yellow";
akapit2.style.backgroundColor ="dodgerblue";
akapit2.style.padding ="5px";
akapit2.style.width ="50px";
})
but2.addEventListener('click', function(){
akapit3.innerHTML = akapit1.textContent.substr(37);
akapit3.style.color = "yellow";
akapit3.style.backgroundColor ="tomato";
akapit3.style.padding ="5px";
akapit3.style.width ="50px";
})
</script>
</body>
</html>
