<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="akapit">Euklides z Aleksandrii (stgr.Εὐκλείδης) - grecki matematyk </p>
    <button type="submit" type="przyciski" id="but1">Zmień wszystkie litery na wielkie</button>
    <br><br>
    <button type="submit" type="przyciski" id="but2">Zmień wszystkie litery na małe</button> 
    <br><br>
    <button type="submit" type="przyciski" id="but3">Przywróć początkową wielkość znaków</button> 
    <script>
const akapit1 = document.getElementById('akapit');
const but1 = document.getElementById('but1');
const but2 = document.getElementById('but2');
const but3 = document.getElementById('but3');
but1.addEventListener('click', function(){
    akapit1.innerHTML = akapit1.textContent.toUpperCase();
})
but2.addEventListener('click', function(){
    akapit1.innerHTML = akapit1.textContent.toLowerCase();
})
const pierwotnie =  akapit1.textContent;
but3.addEventListener('click',  function(){
akapit1.innerHTML = pierwotnie

})





    </script>
</body>
</html>
