<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="akapit">Microsoft Edge - przeglądarka internetowa firmy Microsoft</p>
    <button type="submit" type="przyciski" id="but1">Zastąp słowo 'Edge' słowem 'Janusz Explorer'</button>
    <br><br>
    <button type="submit" type="przyciski" id="but2">Zastąp każde słowo 'Microsoft' słowem 'Janusz Pol</button>
    <script>
const akapit1 = document.getElementById('akapit');
const but1 = document.getElementById('but1');
const but2 = document.getElementById('but2');
but1.addEventListener('click', function(){
    akapit1.innerHTML = akapit1.textContent.replace('Edge','Janusz Explorer');
})
but2.addEventListener('click', function(){
    akapit1.innerHTML = akapit1.textContent.replaceAll('Microsoft','Janusz Pol');


})







    </script>
</body>
</html>
