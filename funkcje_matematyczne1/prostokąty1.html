<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Szerokosé: <input type="number" min="0" max="20" value="0" id="pierw"> 
    Wysokost: <input type="number" min="0" max="20" value="0" id="dwa">
    Kolor : <input type="color" value="#ffffff" id="trzy">
<button>Narysuj</button><br><br>
<div></div>
<p id="elo" ></p>
<p id="elo2"></p> 
<script>
    const przycisk = document.querySelector('button');
        const input1 = document.getElementById("#pierw");
        const input2 = document.getElementById("#dwa");
        const input3 = document.getElementById("#trzy");
        const div = document.querySelector('div');
        const p = document.querySelector('#elo');
        const pp = document.querySelector('#elo2')
        przycisk.addEventListener("click", function () {
        let szerokosc = input1;
        let wysokosc = input2;
        let kolor = input3;
        let wyskoscc = parseFloat(szerokosc);
        let szerokoscc = parseFloat(wysokosc);
        div.style.width = szerokoscc + "cm";
        div.style.height = wyskoscc + "cm";
        div.style.backgroundColor = kolor;
        p.innerHTML = "Obwód prostokąta jest równy " + (wyskoscc*2+szerokoscc*2)+" cm";
        pp.innerHTML = "Pole prostokąta jest równe" +wyskoscc*szerokoscc +"cm<sup>2</sup>";
    })
     </script>
     </body>
</html>
